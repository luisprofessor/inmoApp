<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let ruta of rutas | async" >
  
          <ion-item [routerLink]="ruta.redirectTo" detail>
            <ion-icon slot="start" [name]="ruta.icon" color="primary"></ion-icon>
            {{ruta.name}}
      
          </ion-item>
  
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
